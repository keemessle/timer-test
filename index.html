<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구현 테스트</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="./images/weniv-logo.svg" alt="위니브 로고" class="logo" />
      </h1>
    </header>

    <main>
      <section class="main-container">
        <h2 class="timer-title">TIMER</h2>

        <hr />

        <ul class="time-container">
          <li class="time-wrap">
            <p>HRS</p>
            <div class="time-input">
              <input type="number" id="hour" min="00" max="99" value="00" />
            </div>
          </li>
          <li class="time-wrap">
            <p>MIN</p>
            <div class="time-input">
              <input type="number" id="minute" min="00" max="59" value="00" />
            </div>
          </li>
          <li class="time-wrap">
            <p>SEC</p>
            <div class="time-input">
              <input type="number" id="second" min="00" max="99" value="00" />
            </div>
          </li>
        </ul>

        <div class="btn-container">
          <button class="play-btn"><p>START</p></button>
          <button type="reset" class="reset-btn"><p>RESET</p></button>
        </div>
      </section>
    </main>

    <footer>
      <p>ⓒ WENIV Corp.</p>
    </footer>
  </body>
</html>
